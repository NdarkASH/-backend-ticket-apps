spring:
  application:
    name: tickets
  datasource:
    url: jdbc:postgresql://localhost:5432/tickets
    username: darknash
    password: darknash
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090/realms/tickets

logging:
  file:
    name: logs/app.log
  level:
    root: INFO
    com.darknash.tickets: DEBUG
    org.keycloak: debug
    org.springframework: debug
